<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
            /* Light blue background */
            color: #333;
            /* Dark text color */
        }
        
        h1 {
            font-size: 2em;
            /* Larger font for the heading */
        }
        
        #keyInfo {
            font-size: 1.2em;
            /* Slightly larger text for key information */
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007BFF;
            /* Blue border */
            border-radius: 5px;
            /* Rounded corners */
            display: inline-block;
            /* Centered block */
            background-color: #e7f3ff;
            /* Light blue background for key info */
        }
    </style>
    <script src="Task2.js" defer></script>
    <!-- Link to the external JavaScript file -->
</head>

<body>
    <h1>Last Key Pressed</h1>
    <div id="keyInfo">Press any key to see its key code and value!</div>
</body>

</html>
